name: Build and Deploy to IPFS

permissions:
  contents: read
  pull-requests: write
  statuses: write
on:
  push:
    branches:
      - main
  pull_request:
  # üëá is needed to run on PRs from forks with access to secrets.
  # ‚ö†Ô∏è Should only be used with the repo configured to require workflow approval for all external contributors
  pull_request_target:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs: # This exposes the CID output of the action to the rest of the workflow
      cid: ${{ steps.deploy.outputs.cid }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - uses: ipfs/ipfs-deploy-action@c393525f70cacf911d24a31de7b8f1bb5c18ebd2
        name: Deploy to IPFS
        id: deploy
        with:
          path-to-deploy: dist
          storacha-key: ${{ secrets.STORACHA_KEY }}
          storacha-proof: ${{ secrets.STORACHA_PROOF }}
          github-token: ${{ github.token }}
